{% load static %}
<head>
<title>RNET - Login</title>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>




<body>
    
    <div class="bg-image">
        <img class="bg-img" src="/static/media/landing2.jpg">
    </div>

    {% if messages %}
    {% for message in messages %}
    <div id="messagealert" class="ui black message flashmessage">
        <div class="header">
          INFO
        </div>
        <p>{{message}}</p>
    </div>
    {% endfor %}
    {% endif %}


    {% load crispy_forms_tags %}
    <div class="user-form">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <p></p>
            <button type="submit" class="ui secondary button">LOGIN</button>
            <p></p>
            <p><a href="{% url 'register' %}">Create an account</a></p>
            <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
        </form>
    </div>

    
</body>
